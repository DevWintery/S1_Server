syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
    bool success = 1;
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
    bool success = 1;	
    ObjectInfo player = 2;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
    repeated ObjectInfo objects = 1;
}

message S_DESPAWN
{
    repeated uint64 object_ids = 1;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message S_MONSTER_STATE
{
    uint64 object_id = 1;
    MonsterState state = 2;
    int64 target_object_id = 3;
}

message C_ANIMATION_STATE
{
    uint64 object_id = 1;
    AnimationState animation_state = 2;
}

message S_ANIMATION_STATE
{
    uint64 object_id = 1;
    AnimationState animation_state = 2;
}

message C_ATTACK
{
    uint64 object_id = 1;
    float start_x = 2;
    float start_y = 3;
    float start_z = 4;
    float end_x = 5;
    float end_y = 6;
    float end_z = 7;
}

message S_ATTACK
{
    uint64 object_id = 1;
    float start_x = 2;
    float start_y = 3;
    float start_z = 4;
    float end_x = 5;
    float end_y = 6;
    float end_z = 7;
}

message C_HIT
{
    uint64 object_id = 1;
    float damage = 2;
}

message S_HIT
{
    uint64 object_id = 1;
    float damage = 2;
}

message C_INTERACT
{
    InteractType interact_type = 1;
}

message S_INTERACT
{
    InteractType interact_type = 1;
    uint64 step_id = 2;
}