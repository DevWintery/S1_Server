syntax = "proto3";
package Protocol;

import "Enum.proto";

message RoomInfo
{
	uint64 room_id = 1;
	string name = 2;
	string map = 3;
}

message PosInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	MoveState state = 6;
	float speed = 7;
}

message ObjectInfo
{
	uint64 object_id = 1;
	string player_name = 2;
	ObjectType object_type = 3;
	CreatureType creature_type = 4;
	MonsterAttackType monster_attack_type = 5;
	PosInfo pos_info = 6;
	ClothesInfo clothes_info = 7;
}

message ClothesInfo
{
	uint64 helmet_id = 1;
	uint64 amor_id = 2;
	uint64 belts_id = 3;
	uint64 boots_id = 4;
	uint64 glasses_id = 5;
	uint64 gloves_id = 6;
	uint64 jacket_id = 7;
	uint64 pants_id = 8;
	uint64 mask_id = 9;
	uint64 nvd_id = 10;
	uint64 radio_id = 11;
}

message Vector3D
{
	float x = 1;
	float y = 2;
	float z = 3;
}