syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	MoveState state = 6;
	float speed = 7;
}

message ObjectInfo
{
	uint64 object_id = 1;
	ObjectType object_type = 2;
	CreatureType creature_type = 3;
	PosInfo pos_info = 4;
}

message Vector3D
{
	float x = 1;
	float y = 2;
	float z = 3;
}